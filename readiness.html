<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Readiness Scan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; }
    .question-block { margin-bottom: 1.5rem; }
    .result { padding: 1rem; background-color: #f0f0f0; border-radius: 8px; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">AI Readiness Scan</h1>
    <form id="readinessForm">
      <div id="questionsContainer"></div>

      <div class="mb-4">
        <label for="email" class="block mb-1">E-mailadres (optioneel):</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded dark:bg-gray-700" placeholder="jouw@bedrijf.nl" />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Verstuur en bekijk resultaat</button>
    </form>

    <div id="result" class="mt-6 hidden result"></div>
  </div>

  <script>
    const questions = [
      "Heeft jouw organisatie een duidelijke AI-strategie vastgelegd?",
      "Beschikt jouw organisatie over kwalitatieve en toegankelijke data?",
      "Is de IT-infrastructuur geschikt voor het draaien van AI-modellen?",
      "Worden AI-initiatieven beoordeeld op compliance met privacy- en ethische richtlijnen?",
      "Zijn er voldoende AI-vaardigheden en expertise aanwezig binnen het team?"
    ];

    const container = document.getElementById('questionsContainer');
    questions.forEach((question, index) => {
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `
        <label class="block mb-1">${question}</label>
        <select name="q${index + 1}" class="w-full p-2 border rounded dark:bg-gray-700">
          <option value="">Kies score (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      `;
      container.appendChild(block);
    });

    document.getElementById('readinessForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      let total = 0;
      let count = 0;
      const answers = {};

      for (let i = 1; i <= questions.length; i++) {
        const score = parseInt(formData.get(`q${i}`));
        if (score) {
          total += score;
          count++;
          answers[`q${i}`] = score;
        }
      }

      const average = (total / count).toFixed(1);
      const email = formData.get('email');

      const resultBox = document.getElementById('result');
      resultBox.classList.remove('hidden');

      let message = "";
      if (average < 2.5) message = "Je organisatie is nog niet klaar voor AI, begin met een datastrategie.";
      else if (average < 4) message = "Je bent op de goede weg, versterk governance en infrastructuur.";
      else message = "Je organisatie is AI-ready! Tijd voor pilotprojecten.";

      resultBox.innerHTML = `<p><strong>Gemiddelde score:</strong> ${average}</p><p>${message}</p>`;

      try {
        await fetch("https://ai-readiness-backend.onrender.com/api/results", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, answers, average: parseFloat(average) }),
        });
      } catch (err) {
        console.error("Fout bij verzenden van resultaten:", err);
      }
    });
  </script>
</body>
</html>
